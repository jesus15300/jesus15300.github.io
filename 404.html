<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Verifica si la URL actual no tiene la ruta base de la app
      var newUrl = '/70-aniv/check-in'// + window.location.pathname + window.location.search;
      history.replaceState(null, '', newUrl);
      if (window.location.pathname !== '/70-aniv/' && !window.location.pathname.startsWith('/70-aniv')) {
        // Construye la nueva URL con la ruta correcta
        // Usa el history API para cambiar la URL sin recargar la página
        // Luego redirige manualmente dentro de la aplicación (si es necesario)
        window.location.href = newUrl;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
