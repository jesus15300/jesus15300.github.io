<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirige a la URL base (index.html)
    var path = window.location.pathname;
    if (path !== "/") {
      window.location.replace("/70-aniv" + "#!" + path);
    } else {
      window.location.replace("/70-aniv");
    }
  </script>
</head>
<body>
</body>
</html>
